<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="
  width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/style.css">
  <script src="/src/js/jquery-3.6.0.min.js"></script>
  <title>Bar Chart Stretch Project</title>
</head>

<body style="background-color: rgb(234, 235, 235);">

  <div class="chartBarsWrap">
    <div class="chartBars chartBars1">
      <ul class="y-axis">
        <li><span>100%</span></li>
        <li><span>80%</span></li>
        <li><span>60%</span></li>
        <li><span>40%</span></li>
        <li><span>20%</span></li>
        <li><span>0%</span></li>
      </ul>
      <ul class="bars">
        <li>
          <div data-percentage="52" class="bar greenBar trigger"></div>
          </span>
          <b>Alpha</b>
        </li>
        <li>
          <div data-percentage="83" class="bar blueBar trigger"></div>
          </span>
          <b>Beta</b>
        </li>
        <li></li>
        <div data-percentage="94" class="bar orangeBar trigger"></div>
        </span>
        <b>Gamma</b>
        </li>
        <li>
          <div data-percentage="64" class="bar purpleBar trigger"></div>
          </span>
          <b>Delta</b>
        </li>
      </ul>
    </div>
  </div>

</body>
<script src="js/main.js"></script>
<script src="js/example.js"></script>

</html>
